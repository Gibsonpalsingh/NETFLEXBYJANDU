<head>

    <style>
        .navbar .logo {
            font-size: 2.3rem;
            font-weight: bold;
            color: #e50914;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px #000, 0 0 12px #e50914;
            text-decoration: none;
            font-family: 'Bebas Neue', Arial, Helvetica, sans-serif;
            animation: fadeIn 1.2s 0.3s backwards;
        }
        .navbar nav a {
            color: #fff;
            margin-left: 24px;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 1px 1px 6px #000;
            transition: color 0.2s, text-shadow 0.2s, transform 0.2s;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .navbar nav a:hover {
            color: #e50914;
            text-shadow: 0 0 10px #e50914, 0 0 20px #fff;
            transform: scale(1.08);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Netflix By JANDU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #141414;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background: rgba(20,20,20,0.9);
            position: fixed;
            width: 100%;
            z-index: 10;
            animation: slideDown 1s ease;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            letter-spacing: 2px;
            text-decoration: none;
            animation: fadeIn 1.2s 0.3s backwards;
        }
        .navbar nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        /* Show only the Movies section when Movies is clicked */
        .section {
            display: block;
        }
        .section.movies-section {
            display: none;
        }
        body.show-movies .section:not(.movies-section) {
            display: none;
        }
        body.show-movies .section.movies-section {
            display: block;
        }
        .navbar nav a:nth-child(4) {
            order: 1;
        }
        .navbar nav a:nth-child(1) { animation-delay: 0.5s; }
        .navbar nav a:nth-child(2) { animation-delay: 0.7s; }
        .navbar nav a:nth-child(3) { animation-delay: 0.9s; }
        .navbar nav a:nth-child(4) { animation-delay: 1.1s; }
        .navbar nav a:hover {
            color: #e50914;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .hero {
            height: 80vh;
            background: linear-gradient(to top, #141414 60%, transparent), url('https://assets.nflxext.com/ffe/siteui/vlv3/7e3e2c2e-9e3e-4c6e-8e6e-8e6e8e6e8e6e/7e3e2c2e-9e3e-4c6e-8e6e-8e6e8e6e8e6e_US-en-20230619-popsignuptwoweeks-perspective_alpha_website_large.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 60px;
            color: #fff;
            margin-top: 70px;
            animation: fadeIn 1.5s 0.5s backwards;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            max-width: 600px;
            animation: slideUp 1s 0.7s backwards;
        }
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            max-width: 500px;
            animation: slideUp 1s 0.9s backwards;
        }
        .hero .cta-btn {
            background: #e50914;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.2s;
            animation: popIn 0.7s 1.1s backwards;
        }
        .hero .cta-btn:hover {
            background: #b0060f;
            transform: scale(1.08);
        }
        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .section {
            padding: 60px 40px 0 40px;
            animation: fadeIn 1.2s;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: slideUp 1s backwards;
        }
        .row {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
        }
        .movie {
            min-width: 200px;
            height: 300px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
            animation: movieFadeIn 0.8s backwards;
        }
        .movie:nth-child(1) { animation-delay: 0.1s; }
        .movie:nth-child(2) { animation-delay: 0.2s; }
        .movie:nth-child(3) { animation-delay: 0.3s; }
        .movie:nth-child(4) { animation-delay: 0.4s; }
        .movie:nth-child(5) { animation-delay: 0.5s; }
        @keyframes movieFadeIn {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        .movie:hover {
            transform: scale(1.12) rotate(-2deg);
            z-index: 2;
            box-shadow: 0 8px 24px rgba(229,9,20,0.3);
        }
        .movie:hover img {
            transform: scale(1.05);
        }
        @media (max-width: 700px) {
            .navbar {
                padding-left: 5px;
                padding-right: 5px;
            }
            .section, .hero {
                padding-left: 10px;
                padding-right: 10px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero {
                padding: 0 10px;
            }
            .movie {
                min-width: 120px;
                height: 180px;
            }
            .navbar nav {
                display: flex;
                overflow-x: auto;
                max-width: 70vw;
            }
            .navbar nav a {
                margin-left: 10px;
                font-size: 0.95rem;
                white-space: nowrap;
            }
        }
    </style>
</head>
